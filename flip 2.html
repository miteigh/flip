<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Who am i?</title>

        <!-- Include horizontally.css file -->
        <link rel="stylesheet" href="horizontally.js-develop/dist/horizontally.min.css" />
        <link rel="stylesheet" href="flip card.css">
        <style>
            /* Add background color for each section */
            .section:nth-child(1) {
                background: #2196f3;
            }

            .section:nth-child(2) {
                background: #4caf50;
            }

            .section:nth-child(3) {
                background: #ffc107;
            }

            /* Other styles to center page text */
            .section {
                display: flex;
                align-items: center;
                justify-content: center;

                font-size: 2em;
                font-family: sans-serif;
                font-weight: 600;
                color: rgb(54 71 74 / 91%);
            }
        </style>
    </head>
    <body>
        <!-- Add HTML layout -->
        <div id="horizontally">
            <div class="section"><main>
                <div class="title"><p class="st">1.Who am I</p></div>
                <div class="cardpack">
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                             <div class="Point">3 Point</div>
                        </div>
                        <div class="card-back">
                            <div>I have a uniform.</div>
                        </div>
                    </div>
                </div>
        
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="Point">2 Point</div>
                        </div>
                        <div class="card-back">
                            <div>I treat sick people.</div>
                        </div>
                    </div>
                </div>
                
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="Point">1 Point</div>
                        </div>
                        <div class="card-back">
                            <div>I work at the hospital.</div>
                        </div>
                    </div>
                </div>
            </div><!-- cardpack -->
        
                <div class="ans"> <!-- answer -->
                    <div class="ans-card" onclick="flipCard(this)">
                        <div class="card-inner">
                            <div class="ans-card-front">
                                <div class="Point">Answer</div>
                            </div>
                            <div class="ans-card-back">
                                    <p class="float">Doctor</p>
                                    <div><img src="https://static.vecteezy.com/system/resources/previews/024/585/344/original/3d-happy-cartoon-doctor-cartoon-doctor-on-transparent-background-generative-ai-png.png" alt="Doctor"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main></div>
            <div class="section"><span>Page 2</span></div>
            <div class="section"><span>Page 3</span></div>
        </div>

        <!-- Include horizontally.js file -->
        <script src="horizontally.js-develop/dist/horizontally.min.js"></script>

        <script>
            /* Initialize project with options */
            new horizontally({
                wrapper: "#horizontally",
                speed: 1000,
                arrowButtons: true,
                pageSelector: true,
            });
        </script>
        <script>
            function flipCard(element) {
                element.classList.toggle('flipped');
            }
        </script>
    </body>
</html>
